<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Football Match Signup</title>
  </head>
  <body>
    <div class="container">
      <div class="card" style="max-width: 500px; margin: 50px auto">
        <h1>⚽ Football Match</h1>
        <p style="text-align: center; opacity: 0.8; margin-bottom: 30px">
          Join us for an exciting match! Sign up below.
        </p>

        <form id="signupForm">
          <div>
            <label for="fullname">Full Name</label>
            <input
              type="text"
              id="fullname"
              name="fullname"
              placeholder="Enter your full name"
              required
              minlength="3"
            />
          </div>

          <div>
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="your@email.com"
              required
            />
          </div>

          <div>
            <label for="phone">Phone Number</label>
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="1234567890"
              required
              pattern="[0-9]{10}"
              title="Please enter a 10-digit phone number"
            />
          </div>

          <button type="submit" class="success">Sign Up Now</button>
        </form>

        <div id="message"></div>
      </div>
    </div>

    <script>
      const form = document.getElementById("signupForm");
      const message = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const data = {
          fullname: form.fullname.value,
          email: form.email.value,
          phone: form.phone.value,
        };

        const response = await fetch("/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          message.innerHTML =
            '<div class="alert alert-success">✓ Signup successful! See you at the match!</div>';
          form.reset();
          setTimeout(() => {
            window.location.href = "/invitation";
          }, 2000);
        } else {
          const text = await response.text();
          message.innerHTML = `<div class="alert alert-error">✗ ${text}</div>`;
        }
      });

      // Load theme preference
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }
    </script>
  </body>
</html>
